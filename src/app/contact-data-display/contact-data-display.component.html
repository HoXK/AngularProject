<div class="container" *ngIf="contacts.length > 0">
  <table class="table">
    <thead class=".thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
