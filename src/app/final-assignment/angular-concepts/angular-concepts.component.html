<div class="container my-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of angularConcepts">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
