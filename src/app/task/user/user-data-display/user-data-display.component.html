<div class="container">
  <table class="table">
    <thead class=".thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Country</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersObs | async">
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.country }}</td>
        <td>{{ user.address }}</td>
        <td>
          <a
            href="#"
            class="btn fa fa-edit"
            [routerLink]="['/task', 'user', 'edit', user.id]"
            style="font-size: 25px"
          ></a>
          <a
            href="#"
            class="btn fa fa-trash"
            (click)="onDelete(user.id)"
            routerLink="/task/user"
            style="font-size: 25px"
          >
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
