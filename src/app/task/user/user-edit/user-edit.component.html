<div class="container my-3">
  <div class="card-text" (scroll)="onScroll($event)">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(users)">
      <div class="form-group">
        <label>Id</label>
        <input
          type="text"
          name="id"
          class="form-control"
          formControlName="id"
          disabled="true"
        />
      </div>
      <div class="form-group">
        <label>Firstname</label>
        <input
          type="text"
          name="firstname"
          class="form-control"
          formControlName="firstname"
          [ngClass]="{ 'is-invalid': submited && f.firstname.errors }"
        />
        <div *ngIf="submited && f.firstname.errors" class="invalid-feedback">
          <div *ngIf="f.firstname.errors.required">
            First Name should not be empty!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <input
          type="text"
          name="lastname"
          class="form-control"
          formControlName="lastname"
          [ngClass]="{ 'is-invalid': submited && f.lastname.errors }"
        />
        <div *ngIf="submited && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required">
            Last Name should not be empty!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submited && f.email.errors }"
        />
        <div *ngIf="submited && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email should not be empty!</div>
          <div *ngIf="f.email.errors.email">Please enter the valid email!</div>
        </div>
      </div>
      <div class="form-group">
        <label>Country</label>
        <select
          class="form-control"
          formControlName="country"
          [ngClass]="{ 'is-invalid': submited && f.country.errors }"
        >
          <option value="">...Select...</option>
          <option value="Singapore">Singapore</option>
          <option value="India">India</option>
          <option value="USA">United States</option>
        </select>
        <div *ngIf="submited && f.country.errors" class="invalid-feedback">
          <div *ngIf="f.country.errors.required">
            Country should not be empty!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea
          class="form-control"
          formControlName="address"
          [ngClass]="{ 'is-invalid': submited && f.address.errors }"
        ></textarea>
        <div *ngIf="submited && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">
            Country should not be empty!
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <input type="submit" name="edit" class="btn btn-danger" />
      </div>
    </form>
  </div>
</div>
