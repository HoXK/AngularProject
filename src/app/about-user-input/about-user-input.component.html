<section class="container">
  <div class="mb-3">
    <label for="loopCount" class="form-label">Loop Count</label>
    <input
      type="number"
      class="form-control"
      id="loopCount"
      [(ngModel)]="loopCount"
    />
  </div>
</section>

<section class="container">
  <section class="row">
    <h3>Custom For Loop Based on User Input</h3>
    <section class="col-md-3" *appCustomLoop="loopCount">
      <div class="card" style="width: 18rem">
        <img
          src="../../assets/images/angular.png"
          class="card-img-top"
          alt="Supply Chain"
        />
        <div class="card-body">
          <h5 class="card-title">Angular 2.0</h5>
          <p class="card-text">2.0</p>
          <a
            href="#"
            class="btn btn-primary"
            [ngStyle]="{ 'background-color': 'red' }"
          >
            Explore</a
          >
        </div>
      </div>
    </section>
  </section>
</section>
